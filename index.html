<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Visual Search (Fixed Previews)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;background:#000}
    header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid #ccc;display:flex;align-items:center;padding:10px 14px;gap:10px}
    #logo{font-weight:700;color:#4285f4;font-size:18px}
    #searchBox{flex:1;padding:8px 14px;border:1px solid #bbb;border-radius:18px;font-size:16px}
    main{scroll-snap-type:y mandatory;height:100vh;overflow-y:scroll}
    .card{scroll-snap-align:start;height:100vh;display:flex;flex-direction:column;background:#fff;position:relative}
    .card .title{padding:12px 14px;font-weight:600;background:#fff;border-bottom:1px solid #e5e5ea}
    .card .title a{color:#1a1a1a;text-decoration:none}
    .card iframe{width:100%;flex:1;border:none;background:#fff}
  </style>
</head>
<body>
<header>
  <span id="logo">Visual Search</span>
  <input id="searchBox" placeholder="Search anythingâ€¦" autocomplete="off"/>
</header>

<main id="results"></main>

<script src="preview.js"></script>
</body>
</html>
