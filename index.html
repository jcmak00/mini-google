<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Mini-Google with Visual Previews</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f8f9fa}
    header{background:#fff;border-bottom:1px solid #dadce0;padding:18px 28px}
    #logo{font-size:26px;font-weight:bold;color:#4285f4}
    #searchBox{width:560px;padding:10px 16px;font-size:16px;border:1px solid #dfe1e5;border-radius:24px}
    #searchBox:focus{outline:none;box-shadow:0 1px 6px rgba(32,33,36,.28)}
    main{display:flex;flex-wrap:wrap;padding:20px;gap:20px}
    .card{flex:1 1 320px;background:#fff;border:1px solid #dadce0;border-radius:8px;box-shadow:0 1px 6px rgba(32,33,36,.14);overflow:hidden}
    .card iframe{width:100%;height:400px;border:none}
    .card .title{padding:12px 16px;font-weight:500;border-bottom:1px solid #eee}
  </style>
</head>
<body>
<header>
  <span id="logo">Mini-Google</span>
  <input id="searchBox" placeholder="Search anythingâ€¦" autocomplete="off"/>
</header>

<main id="results"></main>

<script src="preview.js"></script>
</body>
</html>
