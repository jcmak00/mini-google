<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Mini-Google (Mobile)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;font-size:16px;background:#f2f2f7}
    header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid #d1d1d6;padding:12px 16px;display:flex;align-items:center;gap:12px}
    #logo{font-weight:700;color:#4285f4;font-size:20px}
    #searchBox{flex:1;padding:10px 14px;border:1px solid #c6c6c8;border-radius:20px;font-size:16px}
    #searchBox:focus{outline:none;border-color:#4285f4}
    main{padding:0}
    .card{width:100%;height:100vh;display:flex;flex-direction:column;background:#fff;border-bottom:1px solid #d1d1d6;position:relative}
    .card .title{padding:14px 16px;font-weight:600;background:#fff;border-bottom:1px solid #e5e5ea}
    .card .title a{text-decoration:none;color:#1c1c1e}
    .card .pic{flex:1;width:100%;object-fit:cover;display:block}
    .card iframe{width:100%;flex:1;border:none} /* fallback if you prefer real iframe */
  </style>
</head>
<body>
<header>
  <span id="logo">Mini-Google</span>
  <input id="searchBox" placeholder="Searchâ€¦" autocomplete="off"/>
</header>

<main id="results"></main>

<script src="preview.js"></script>
</body>
</html>
